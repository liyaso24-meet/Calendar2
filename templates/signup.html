<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Younited</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesLogin.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='youlogo.png') }}" alt="Younited School Logo" class="logo">
        <nav>
            <ul>
                <li><button  href="/donate">Donate</button></li>
                <li><button href="/signout">Sign out</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Signup</h1>
            <div class="card-body">
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                </form>
            </div>
                                <a href="/login">Already have an account? Login</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MEET D1 & Younited School. All rights reserved.</p>
    </footer>
</body>
</html>
